version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: terafy-test-db
    environment:
      POSTGRES_DB: terafy_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"  # Porta diferente da produção (5432)
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d terafy_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
