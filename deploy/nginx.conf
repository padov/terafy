events {
    worker_connections 1024;
}

http {
    upstream terafy_backend {
        server server:8080;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configurações gerais
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/wasm;

    # Tamanho máximo do body
    client_max_body_size 10M;

    # ============================================
    # API - api.terafy.app.br → HTTP (redireciona para HTTPS)
    # ============================================
    server {
        listen 80;
        server_name api.terafy.app.br;

        # Permitir desafio ACME do Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirecionar todo o resto para HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ============================================
    # API - api.terafy.app.br → HTTPS
    # ============================================
    server {
        listen 443 ssl http2;
        server_name api.terafy.app.br;

        # Certificados SSL
        ssl_certificate /etc/letsencrypt/live/api.terafy.app.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.terafy.app.br/privkey.pem;

        # Configurações SSL modernas
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Headers de segurança
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            proxy_pass http://terafy_backend;
            proxy_http_version 1.1;
            
            # Headers para o backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /ping {
            proxy_pass http://terafy_backend/ping;
            access_log off;
        }
    }

    # ============================================
    # Flutter Web App - app.terafy.app.br → HTTP (redireciona para HTTPS)
    # ============================================
    server {
        listen 80;
        server_name app.terafy.app.br;

        # Permitir desafio ACME do Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirecionar todo o resto para HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ============================================
    # Flutter Web App - app.terafy.app.br → HTTPS
    # ============================================
    server {
        listen 443 ssl http2;
        server_name app.terafy.app.br;

        # Certificados SSL
        ssl_certificate /etc/letsencrypt/live/app.terafy.app.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.terafy.app.br/privkey.pem;

        # Configurações SSL modernas
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Headers de segurança
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root para arquivos estáticos do Flutter Web
        root /usr/share/nginx/html/app;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Arquivos Flutter Web (WASM, etc)
        location ~* \.(wasm|dart\.js)$ {
            add_header Content-Type application/wasm;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Site Institucional - www.terafy.app.br → HTTP (redireciona para HTTPS)
    # ============================================
    server {
        listen 80;
        server_name www.terafy.app.br terafy.app.br;

        # Permitir desafio ACME do Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirecionar todo o resto para HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ============================================
    # Site Institucional - www.terafy.app.br → HTTPS
    # ============================================
    server {
        listen 443 ssl http2;
        server_name www.terafy.app.br terafy.app.br;

        # Certificados SSL
        ssl_certificate /etc/letsencrypt/live/www.terafy.app.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.terafy.app.br/privkey.pem;

        # Configurações SSL modernas
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Headers de segurança
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Robots-Tag "noindex, nofollow" always;

        # Root para arquivos estáticos do site institucional
        root /usr/share/nginx/html/www;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Localhost (para testes locais)
    # ============================================
    server {
        listen 80;
        server_name localhost 127.0.0.1;

        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API via /api
        location /api {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://terafy_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Health check direto
        location /ping {
            proxy_pass http://terafy_backend/ping;
            access_log off;
        }

        # Flutter Web (padrão)
        root /usr/share/nginx/html/app;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Arquivos Flutter Web (WASM, etc)
        location ~* \.(wasm|dart\.js)$ {
            add_header Content-Type application/wasm;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

}
