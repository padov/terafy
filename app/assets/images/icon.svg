<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição do gradiente -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo do ícone com gradiente -->
  <rect width="150" height="150" rx="38" fill="url(#iconGradient)"/>  
  
  <!-- Círculo externo decorativo (sutil) -->
  <circle cx="75" cy="75" r="48" fill="transparent" stroke="white" stroke-width="12" opacity="0.15"/>
  
  <!-- Círculo médio -->
  <circle cx="75" cy="75" r="36" fill="transparent" stroke="white" stroke-width="12" opacity="0.9"/>
  
</svg>